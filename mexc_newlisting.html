 tiền điện tử và thông tin chi tiết về DeFi, NFT và Web3. Bắt đầu tìm hiểu ngay!","mc_common_section_market_insights_title":"Nhận định thị trường: Xu hướng tiền điện tử, phân tích \u0026 chiến lược giao dịch | MEXC Learn","mc_common_section_market_insights_description":"MEXC Learn cung cấp thông tin chuyên sâu về thị trường, bao gồm dữ liệu theo thời gian thực, phân tích kỹ thuật và chiến lược giao dịch để giúp bạn nắm bắt xu hướng tiền điện tử mới nhất.","mc_common_section_mx_zone_title":"MX Zone: Hướng dẫn dành cho người mới bắt đầu về các tính năng, quyền lợi và cập nhật của token MX | MEXC Learn","mc_common_section_mx_zone_description":"Khám phá MX Zone trên MEXC Learn. Xem hướng dẫn về các tính năng, quyền lợi và cập nhật của token MX. Tham gia hệ sinh thái MX và nâng tầm trải nghiệm giao dịch!","mc_common_section_spotlight_title":"Tiêu điểm: Câu hỏi thường gặp về giao dịch tiền điện tử, tài khoản \u0026 tính năng dành cho người mới bắt đầu | MEXC Learn","mc_common_section_spotlight_description":"Khám phá câu hỏi thường gặp dành cho người mới bắt đầu về giao dịch tiền điện tử, DEX+, thanh lý, nạp, cài đặt tài khoản và kiểm soát rủi ro trong mục Tiêu điểm của MEXC Learn. Tìm hiểu kiến thức cơ bản và nâng tầm trải nghiệm giao dịch.","mc_common_label_basic_concepts_title":"Khái niệm cơ bản: Hướng dẫn cho người mới bắt đầu về tiền điện tử và blockchain | MEXC Learn","mc_common_label_basic_concepts_description":"Mục Khái niệm cơ bản của MEXC Learn bao gồm các thuật ngữ tiền điện tử quan trọng như KDJ, lệnh Limit và thị trường dự đoán - Giúp người mới bắt đầu nắm vững kiến thức cơ bản về blockchain.","mc_common_label_ethereum_title":"Khu vực Ethereum: Tìm hiểu hệ sinh thái ETH, phí gas \u0026 nâng cấp | MEXC Learn","mc_common_label_ethereum_description":"Khám phá Ethereum cùng MEXC Learn - Từ phí gas và khả năng mở rộng Layer 2 đến nhận định của Vitalik. Nắm bắt thông tin về quá trình phát triển, nâng cấp và vai trò của ETH trong lĩnh vực blockchain.","mc_common_label_beginners_title":"Hướng dẫn cho người mới bắt đầu: Bắt đầu giao dịch tiền điện tử, airdrop \u0026 cài đặt ví | MEXC Learn","mc_common_label_beginners_description":"Khu vực Người mới bắt đầu của MEXC Learn cung cấp hướng dẫn thực tế về cài đặt tài khoản, giao dịch, airdrop, hợp đồng và cách sử dụng ví - Giúp người mới tham gia tiền điện tử dễ dàng thao tác.","mc_common_label_industry_buzz_title":"Tiêu điểm ngành: Theo dõi tin tức tiền điện tử, xu hướng thị trường \u0026 chủ đề nóng | MEXC Learn","mc_common_label_industry_buzz_description":"Khám phá xu hướng tiền điện tử hot nhất trên MEXC Learn - Từ ETF và RWA đến quan điểm của Vitalik và các cuộc thảo luận về d/acc. Luôn cập nhật thông tin chuyên sâu về ngành và diễn biến thị trường.","mc_common_label_technical_analysis_title":"Phân tích kỹ thuật: Tìm hiểu các mẫu biểu đồ \u0026 chỉ báo tiền mã hoá | MEXC Learn","mc_common_label_technical_analysis_description":"Mục Phân tích kỹ thuật của MEXC Learn bao gồm các chỉ báo chính như KDJ, SAR, khối lượng và Golden Cross - Giúp người mới bắt đầu đọc biểu đồ và đưa ra quyết định giao dịch thông minh hơn.","mc_common_label_mx_title":"MX Zone: Khám phá tiện ích, quyền lợi giao dịch \u0026 airdrop | MEXC Learn","mc_common_label_mx_description":"MX là token nền tảng của MEXC, cung cấp ưu đãi giảm phí, sự kiện airdrop và các quyền lợi độc quyền. MEXC Learn giúp bạn khám phá giá trị, ứng dụng và vai trò của MX trong hệ sinh thái.","mc_common_label_k_line_indicators_title":"Chỉ báo kỹ thuật: Tìm hiểu biểu đồ kỹ thuật \u0026 phân tích giá | MEXC Learn","mc_common_label_k_line_indicators_description":"MEXC Learn cung cấp hướng dẫn trực quan về các chỉ báo kỹ thuật như SAR, Gann Square và Ichimoku. Nắm vững kỹ năng cài đặt và phân tích xu hướng giá bằng các công cụ thực tế.","mc_common_label_futures_title":"Khu vực Futures: Tìm hiểu chế độ giao dịch, đòn bẩy \u0026 kiểm soát rủi ro | MEXC Learn","mc_common_label_futures_description":"Khu vực Futures của MEXC Learn bao gồm các chế độ giao dịch, cài đặt đòn bẩy, quản lý vị thế và các loại lệnh - Giúp bạn nắm vững giao dịch hợp đồng và tăng cường kiểm soát rủi ro.","mc_common_label_bitcoin_title":"Khu vực Bitcoin: Tìm hiểu kiến thức cơ bản về BTC, Halving \u0026 Lightning Network | MEXC Learn","mc_common_label_bitcoin_description":"Tìm hiểu Bitcoin là gì, hướng dẫn mua BTC và sự khác biệt giữa BTC so với Ethereum. Khám phá Halving, UTXO, inscription và Lightning Network với MEXC Learn.","mc_common_label_defi_title":"Khu vực DeFi: Tìm hiểu tài chính phi tập trung, DEX \u0026 hợp đồng thông minh | MEXC Learn","mc_common_label_defi_description":"Khu vực DeFi của MEXC Learn giới thiệu về hợp đồng thông minh, DEX, staking và phí gas - Giúp người mới bắt đầu nắm vững các nguyên tắc cơ bản và logic của tài chính phi tập trung.","mc_common_label_layer2_title":"Khu vực Layer-2: Tìm hiểu các giải pháp ZK Rollup, Optimistic \u0026 Scaling | MEXC Learn","mc_common_label_layer2_description":"Khám phá các giải pháp Layer-2 trên MEXC Learn, bao gồm ZK Rollup, Optimistic Rollup và zkSync. Nắm vững cách thức hoạt động của mạng Layer-2 và các ứng dụng thực tế.","mc_common_label_web3_title":"Khu vực Web3: Khám phá xu hướng NFT, GameFi, SocialFi \u0026 phi tập trung | MEXC Learn","mc_common_label_web3_description":"Tìm hiểu Web3 cùng MEXC Learn - Khám phá NFT, GameFi, SocialFi và các xu hướng phi tập trung chính để hiểu rõ hơn về tương lai của ứng dụng blockchain.","mc_common_label_spot_title":"Hướng dẫn giao dịch Spot: Tìm hiểu các loại lệnh \u0026 mẹo hữu ích | MEXC Learn","mc_common_label_spot_description":"Mục Giao dịch Spot của MEXC Learn bao gồm hướng dẫn đặt lệnh, sự khác biệt giữa lệnh Limit và lệnh Market, mẹo thao tác trên giao diện và các câu hỏi thường gặp để giúp người mới bắt đầu tự tin giao dịch.","mc_common_label_popular_events_title":"Sự kiện phổ biến: Khám phá các dự án mới \u0026 cơ hội airdrop | MEXC Learn","mc_common_label_popular_events_description":"Mục Sự kiện phổ biến của MEXC Learn giới thiệu các dự án tiền điện tử mới, hướng dẫn về Testnet và phần thưởng airdrop - Giúp bạn nắm bắt các token xu hướng và cơ hội sớm trên thị trường.","mc_common_label_basic_title":"Khu vực Người mới bắt đầu: Tìm hiểu kiến thức cơ bản về tiền điện tử, giao dịch \u0026 khái niệm chính | MEXC Learn","mc_common_label_basic_description":"Khu vực Người mới bắt đầu của MEXC Learn được thiết kế dành cho người mới tham gia tiền điện tử, bao gồm thuật ngữ cơ bản, hướng dẫn giao dịch và tổng quan về dự án để giúp bạn hiểu rõ và bắt đầu dễ dàng.","mc_common_label_advanced_title":"Khu vực Nâng cao: Xây dựng chiến lược tiền điện tử, logic \u0026 kỹ năng giao dịch | MEXC Learn","mc_common_label_advanced_description":"Khu vực Nâng cao của MEXC Learn giúp người dùng đã có hiểu biết về tiền điện tử tìm hiểu sâu về logic giao dịch, chiến lược, sử dụng vốn và kiến thức blockchain để đưa ra quyết định tốt hơn.","mc-trade-zone-Forex":"Ngoại hối","mc-trade-zone-PreMarket":"Pre-Market","mc_common_security_email_verification":"Xác minh Email","mc_common_security_mobile_verification":"Xác minh điện thoại","mc_common_security_verification_suggest_info":"Mức độ bảo mật tài khoản của bạn hiện đang thấp. Vui lòng liên kết ít nhất một phương pháp xác minh bổ sung để tăng cường bảo mật.","mc_common_security_google_verification":"Google Authenticator","mc_common_security_go_to_bind":"Liên kết ngay","mc_common_security_set_password":"Đặt mật khẩu đăng nhập","mc_common_security_set_password_warning_info":"Việc rút tiền mã hoá và fiat bị vô hiệu hóa trong 24 giờ sau khi đặt mật khẩu đăng nhập","mc_common_nav_sell":"Bán","mc_common_security_center":"Trung tâm bảo mật MEXC","mc_common_external_link":"Liên kết ngoài:","mc_common_provided":"Liên kết này được cung cấp bởi bên thứ ba. Hãy thận trọng, bảo vệ thông tin cá nhân và tài sản của bạn.","mc_common_visit_anyway":"Tiếp tục truy cập","mc_common_visit_warning":"Cảnh báo","mc_common_tabbar_home":"Trang chủ","mc_common_tabbar_markets":"Thị trường","mc_common i nhất. Nếu lệnh quá lớn, phần lệnh chưa khớp có thể bị hệ thống hủy.","mc_exchange_trigger_tip":"Khi giá mới nhất chạm giá kích hoạt, lệnh sẽ được đặt tự động dựa trên giá và khối lượng cài đặt trước.","mc_exchange_assess_tip":"Mô tả Khu vực Đánh giá","mc_exchange_assess_rule_1":"Các dự án trong Khu vực Đánh giá thường là dự án ở giai đoạn đầu được ra mắt dựa trên đề xuất từ người dùng trong cộng đồng. Thời gian đánh giá dự án trong Khu vực Đánh giá được giới hạn từ 30 đến 60 ngày. Sau khi hết thời hạn này, dự án sẽ được chuyển sang Khu vực Đổi mới hoặc bị hủy niêm yết. Chi tiết về việc hủy niêm yết sẽ được công bố trong thông báo ST. Các quy tắc cụ thể như sau:","mc_exchange_assess_rule_2":"1. Các dự án trong Khu vực Đánh giá chỉ có hiệu lực trong thời hạn hiệu lực, được biểu thị bằng lời nhắc đếm ngược trong thị trường giao dịch Khu vực Đánh giá. Việc đếm ngược bắt đầu khi một dự án được niêm yết trong Khu vực Đánh giá.","mc_exchange_assess_rule_3":"2. Một số dự án ban đầu trong Khu vực Đánh giá vẫn cần thêm thời gian và thử nghiệm thị trường. Giá của các dự án này có thể biến động đáng kể, vì vậy hãy chú ý đến rủi ro mua cao/bán thấp và rủi ro tiềm ẩn của dự án khi bị hủy niêm yết.","mc_exchange_assess_rule_4":"3. Nếu một số dự án yêu cầu thời gian đánh giá lâu hơn, vui lòng tham khảo trang để biết thời gian bắt đầu đếm ngược thực tế.","mc_exchange_assess_count_down":"Đếm ngược đánh giá","mc_exchange_etf_tip":"Tuyên bố miễn trừ trách nhiệm","mc_exchange_etf_net_value":"Giá trị ròng","mc_exchange_etf_net_value_detail":"Giá trị ròng = Giá trị ròng tại thời điểm điều chỉnh cuối cùng * [(1±3) * (Giá giao dịch Spot mới nhất – Giá được điều chỉnh cuối cùng) / Giá được điều chỉnh cuối cùng * 100%]","mc_exchange_etf_manage_fee":"Tỷ lệ phí","mc_exchange_etf_tip_1":"MEXCer thân mến, ","mc_exchange_etf_tip_2":"Cảm ơn bạn đã sử dụng các sản phẩm ETF có đòn bẩy và các dịch vụ liên quan được cung cấp bởi MEXC (sau đây được gọi là \"sản phẩm ETF\"). Vui lòng tìm hiểu kĩ sản phẩm ETF và các nhắc nhở rủi ro sau đây.Sau khi đọc  xong,nếu tiếp tục sử dụng các sản phẩm ETF, bạn được coi là đã hiểu rõ các rủi ro và chịu những tổn thất có thể xảy ra do sử dụng Sản phẩm ETF.Bạn được xem là đã Đồng ý với toàn bộ nội dung của tuyên bố miễn trừ trách nhiệm này.","mc_exchange_etf_tip_3":"Vui lòng nhấn vào đây để xem thêm về sản phẩm ETF","mc_exchange_etf_tip_3_link":"\u003cCâu hỏi thường gặp về sản phẩm ETF đòn bẩy\u003e","mc_exchange_etf_tip_4":"Cảnh báo rủi ro","mc_exchange_etf_tip_5":"1. Giá mua/bán không được chênh lệch lớn hơn so với giá trị ròng của đơn vị, nếu không bạn sẽ chịu tổn thất tương đương.","mc_exchange_etf_tip_6":"2. Nếu xảy ra sai sót trong phán đoán phương hướng, khi điều kiện thị trường khắc nghiệt giá trị token có nguy cơ giảm về 0.","mc_exchange_etf_tip_7":"MEXC cảnh báo tổn thất rủi ro hoặc trách nhiệm pháp lý sẽ do bạn chịu trách nhiệm và sàn giao dịch không chịu bất kỳ trách nhiệm nào về các vấn đề này. Tuyên bố miễn trừ trách nhiệm cùng với các thỏa thuận, tuyên bố, quy tắc khác, v.v cấu thành toàn bộ thỏa thuận sản phẩm và dịch vụ giữa bạn và sàn giao dịch MEXC .","mc_exchange_down_tip":"Nhắc nhở hủy niêm yết","mc_exchange_down_desc":"Cặp giao dịch {{symbol}} bạn chọn đã bị gắn thẻ ST. Nếu bất kỳ vấn đề nào liên quan đến dự án không được khắc phục hiệu quả trong thời gian nhất định, MEXC sẽ hủy niêm yết cặp giao dịch. Hãy đầu tư một cách thận trọng.","mc_exchange_tip_check":"Không nhắc lại","mc_exchange_order_deal":"Khớp lệnh/Số lượng","mc_exchange_order_amount":"Tổng","mc_exchange_order_cancel":"Huỷ","mc_exchange_order_cancel_all":"Hủy toàn bộ ","mc_exchange_order_deal_avg_price":"Giá khớp lệnh trung bình","mc_exchange_order_state_new":"Chưa khớp lệnh","mc_exchange_order_state_partially_filled":"Khớp lệnh một phần","mc_exchange_order_state_partially_canceled":"Huỷ một phần","mc_exchange_order_state_cancel_pending":"Đang huỷ","mc_exchange_action_buy":"Mua vào {{currency}}","mc_exchange_action_sell":"Bán ra {{currency}}"," {{market}}\u003c/span\u003e thấp hơn giá giao dịch hiện tại \u003cspan\u003e{{newPriceString}} {{market}}\u003c/span\u003e, bạn chắc chắn muốn đặt lệnh không?","mc_exchange_invalid_order_price":"Giá đặt lệnh bất thường","mc_exchange_market_price_tip":"Giá thị trường hiện tại chênh lệch nhiều so với giá mới nhất. Bạn có chắc chắn chấp nhận rủi ro và tiếp tục đặt lệnh không?","mc_exchange_open_time":"Thời gian mở giao dịch","mc_exchange_how_long_time":"Đếm ngược đến thời gian bắt đầu","mc_exchange_open_time_day":"Ngày","mc_exchange_assess_end":"Kết thúc đánh giá","mc_exchange_order_cancel_success":"Huỷ thành công","mc_margin_open_account":"Mở tài khoản Margin","mc_margin_auto_trigger_tip":"Ở chế độ tự động, nếu lệnh được kích hoạt khi thị trường biến động, có thể xảy ra đặt lệnh thất bại do thay đổi giới hạn cho vay.","mc_margin_auto_cridet_value":"Hạn mức","mc_market_seo_title":"Thị trường MEXC – Khám phá giá và xu hướng tiền mã hoá","mc_market_seo_keywords":"Giá tiền mã hoá, giá token, thị trường tiền mã hoá, giá Bitcoin, giá Ethereum","mc_market_seo_description":"Tổng quan thị trường MEXC: Giá hiện tại, khối lượng giao dịch, biểu đồ và các chỉ số dữ liệu khác cho các loại tiền mã hoá phổ biến.","mc_margin_stop":"Đóng","mc_margin":"Margin","mc_exchange_margin_long":"{{level}}X lần Long","mc_exchange_margin_shrt":"{{level}}X lần Short","mc_exchange_etf_info":"{{currency}} là token đòn bẩy cho {{etfCurrency}} {{etfMarkDir}}. Sản phẩm có thể gặp biến động mạnh và hao mòn giá trị tài sản ròng.","mc_exchange_etf_warning_1":"1. ETF \"{{mark}}L\" sẽ tăng giá {{mark}}% khi giá của tài sản cơ bản tăng 1%.","mc_exchange_etf_warning_2":"2. ETF \"{{mark}}S\" sẽ tăng giá {{mark}}% khi giá của tài sản cơ bản giảm 1%.","mc_exchange_etf_warning_3":"3. Giá trị ròng thường được điều chỉnh vào lúc 0:00 (UTC+8) mỗi ngày. Trong điều kiện thị trường biến động theo chiều hướng xấu sẽ được điều chỉnh trong ngày.","mc_exchange_etf_warning_4":"4. Cơ chế đòn bẩy ETF bao gồm tỷ lệ phí sẽ được tính vào lúc 16:00 (UTC) hàng ngày. Người dùng nắm giữ dài hạn cần tìm hiểu rủi ro trước khi quyết định đầu tư.","mc_exchange_etf_warning_5":"5. Vui lòng chú ý đến giá trị ròng của sản phẩm trước khi giao dịch. Trong điều kiện thị trường khắc nghiệt,sản phẩm có thể giảm về giá trị = 0 . Hãy lưu ý những rủi ro trong quá trình đầu tư.","mc_exchange_etf_warning_6":"6. Nếu giá của sản phẩm thấp hơn 0.1 USDT, \"Cơ chế hợp nhất cổ phiếu\" sẽ được kích hoạt. Tỷ lệ hợp nhất là 10: 1, tức là 10 cổ phiếu hợp nhất thành 1 cổ phiếu và do đó giá sẽ tăng gấp 10 lần. Bên cạnh đó, tổng tài sản của người dùng sẽ hoàn toàn không bị ảnh hưởng.","mc_exchange_theme_setting":"Khám phá các chủ đề, bố cục và các tính năng khác","mc_exchange_etf_mid_diff_warning":"Trong giao dịch ETF hiện tại, độ lệch giữa giá mới nhất và giá trị ròng vượt quá {{line}}%. Đặt lệnh vào thời điểm này có thể gây tổn thất khá lớn, hãy thận trọng khi đặt lệnh.","mc_exchange_etf_big_diff_warning":"Trong giao dịch ETF hiện tại, độ lệch giữa giá mới nhất và giá trị ròng vượt quá{{line}} %. Lệnh đặt hiện tại có thể gây tổn thất rất lớn, đã ngừng đặt lệnh.","mc_exchange_etf_big_diff_confirm_buy":"Xác nhận mua","mc_exchange_etf_big_diff_confirm_sell":"Xác nhận bán","mc_exchange_contract_usdt":"USDT-M","mc_exchange_contract_reverse":"COIN-M","mc_exchange_contract_link_tip":"Token chưa được niêm yết trên thị trường MEXC Futures. Kiểm tra các token khác trên thị trường?","mc_exchange_export_history_deal":"Xuất các lịch sử giao dịch","mc_exchange_export_history_deal_title":"Xuất lịch sử giao dịch","mc_exchange_export_times":"Khởi tạo (Còn {{exportTimes}} lần)","mc_exchange_export_tip_1":"Bạn có thể xuất dữ liệu đến {{day}} ngày cho mỗi lần. Chỉ có thể xuất dữ liệu trong vòng {{supportDays}} ngày gần đây.","mc_exchange_export_tip_2":"*Nếu có quá nhiều dữ liệu trong lịch sử đặt lệnh, vui lòng xuất dữ liệu theo từng đợt để tránh bị làm tệp hỏng.","mc_exchange_export_record":"Lịch sử đăng ký","mc_exchange_export_record_tip":"Sau khi sao kê được tạo, chúng tôi sẽ gửi thông báo hệ thống hoặc Email. Liên kết tải dữ liệu \u003ca\u003echỉ có hiệu lực trong 7 ngày\u003c/a\u003e, vì vậy vui lòng tải về kịp thời.","mc_exchange_export_record_starttime":"Thời gian đăng ký","mc_exchange_export_record_time_range":"Thời gian ghi lại","mc_exchange_export_record_download":"Tải về","mc_exchange_export_record_tip_100":"Xuất dữ liệu giao dịch trong tối đa {{day}} ngày","mc_exchange_export_record_tip_time":"Vui lòng chọn thời gian","mc_exchange_export_record_state_0":"Đang tạo","mc_exchange_export_record_state_1":"Đã tạo","mc_exchange_export_record_state_2":"Không có lịch sử giao dịch","mc_exchange_export_record_state_3":"Truy vấn lỗi","mc_exchange_deal_query_tip":"*Tính năng tra cứu lịch sử giao dịch chỉ hỗ trợ tra cứu của tháng trước. Nếu bạn cần xem thêm lịch sử, vui lòng sử dụng tính năng xuất lịch sử.","mc_exchange_export_max_time":"Bạn chỉ có thể tìm kiếm các lệnh khớp trong thời gian {{days}} gần đây. Để xem thêm nhiều lệnh hơn, vui lòng sử dụng tính năng xuất.","mc_exchange_search_placeholder":"Tìm Token / Futures","mc_exchange_fiat_quick":"Mua với","mc_exchange_fiat_quick_popover":"Giao dịch OTC và mua tiền mã hoá bằng tiền mặt ngay!","mc_exchange_24_amount":"Số lượng 24H","mc_margin_guideline":"Các bước giao dịch Margin:","mc_margin_rule":"Quy tắc giao dịch","mc_margin_loan_desc":"Ở chế độ tự động, người dùng không cần phải vay tiền mã hoá thủ công, hệ thống sẽ tự động xác định xem người dùng có cần vay không dựa trên tài sản có sẵn và số lượng đặt lệnh. Khi số lượng đặt lệnh lớn hơn tài sản hiện có, hệ thống sẽ tự động vay và đặt lệnh, đồng thời bắt đầu tính lãi.","mc_margin_repay_desc":"Ở chế độ tự động, người dùng không cần phải hoàn trả thủ công. Khi người dùng có được tài sản tương tự trong tài khoản ký quỹ hiện tại thông qua chuyển hoặc giao dịch, chúng sẽ được sử dụng để trả khoản vay trước. Trình tự hoàn trả bao gồm trả lãi, sau đó trả nợ gốc.","mc_margin_total_assets":"Tổng tài sản quy đổi","mc_margin_total_net_assets":"Tài sản ròng quy đổi","mc_assets_manage":"Quản lý tài sản","mc_exchange_video_tutorial":"Hướng dẫn","mc_etf_rebase_history_tip":"Khi giá trị ròng của ETF giảm xuống mức quá thấp, hệ thống sẽ tiến hành hợp nhất để tránh trượt giá giao dịch ngoài ý muốn. Sau khi hợp nhất, số lượng ETF sẽ giảm theo tỷ lệ tương ứng, trong khi giá trị ròng mỗi ETF tăng lên theo cùng tỷ lệ. \u003cspan\u003eTổng tài sản của bạn vẫn được giữ nguyên\u003c/span\u003e","mc_etf_rebase_modal_tip":"Cặp giao dịch ETF đang hợp nhất tài sản và dự kiến sẽ mất 3-10 phút. Khi độ chính xác của giá tiền mã hoá quá thấp, trượt giá giao dịch sẽ tăng lên. Để giảm tổn thất của người dùng và đảm bảo trải nghiệm giao dịch liền mạch, các cặp giao dịch ETF có đơn giá thấp hơn 0.0001 USDT sẽ được hợp nhất. Trong quá trình hợp nhất, giao dịch sẽ bị tạm dừng và các lệnh đang chờ xử lý sẽ bị hủy. Sau khi hợp nhất, \u003cspan\u003etài sản\u003c/span\u003e của bạn sẽ trở thành 1/10,000 so với số tiền ban đầu và giá sẽ tăng gấp 10,000 lần.","mc_etf_rebase_start_time":"Thời gian bắt đầu hợp nhất","mc_etf_rebase_end_time":"\u001dThời gian kết thúc hợp nhất","mc_etf_rebase_start_price":"Giá trước hợp nhất","mc_etf_rebase_end_price":"Giá sau hợp nhất","mc_etf_rebase_start_hold":"Vị thế trước hợp nhất","mc_etf_rebase_end_hold":"Vị thế sau hợp nhất","mc_etf_rebase_multiple":"Bội số hợp nhất","mc_etf_rebase_title":"Lịch sử hợp nhất","mc_etf_rebase_create_time":"Thời gian","mc_exchange_kline_unit_min":" Phút","mc_exchange_kline_unit_hour":" Giờ","mc_exchange_kline_unit_day":" Ngày","mc_exchange_kline_unit_week":" Tuần","mc_exchange_kline_unit_mon":" Tháng","mc_exchange_confirm_cancel_all_tips":"Xác nhận hủy tất cả lệnh?","mc_exchange_confirm_cancel_limit_tips":"Xác nhận hủy tất cả các lệnh Limit?","mc_exchange_confirm_cancel_trigger_tips":"Xác nhận hủy tất cả các lệnh Stop-Limit?","mc_exchange_confirm_cancel_postonly_tips":"Xác nhận hủy tất cả các lệnh Post Only?","mc_exchange_statistic_title"
